{% extends 'assets/base.html' %}
{% load static %}
{% block title %}
    Register
{% endblock %}
{% block content %}
    <div class="h-screen relative">
        <img class="absolute top-0 left-0 h-full w-full object-cover lazy-load" src="{% static 'images/placeholder-2.jpg' %}" data-src="{% static 'images/background-placeholder.jpg' %}" alt="Background Placeholder">
        <div class="container mx-auto p-4 flex flex-col md:flex-row justify-center items-center translateY-plus50 bg-gray-200 rounded-3xl">
            <div class="yeri font-main">
                <h2 class="text-center text-3xl font-bold mb-8 font-giga">Register</h2>
                <img src="{% static 'images/register.gif' %}" class="m-2" alt="Login - UwU - TWICE">

                <form method="POST" enctype="multipart/form-data" class="mb-4">
                    {% csrf_token %}
                    {% for sussy_baka in form %}
                        <div class="mb-3">
                            <label for="{{ sussy_baka.label }}">{{ sussy_baka.label }}:</label>
                            {{ sussy_baka }}
                        </div>
                        {{ sussy_baka.errors }}
                    {% endfor %}
                    <button class="bg-twicePink hover:bg-opacity-85 w-full text-white font-bold py-3 px-2 mb-2 rounded" type="submit">Register</button>
                    <a href="{% url 'login' %}" class="bg-reveluvWendy hover:bg-opacity-85 w-full text-white font-bold py-3 block text-center px-2 mb-4 rounded">Login</a>
                    <a href="{% url 'landing_page' %}" class="bg-red-400 hover:bg-opacity-85 w-full text-white font-bold py-3 block text-center px-2 mb-4 rounded">Home</a>
                </form>

            </div>
        </div>
    </div>
{% endblock %}
